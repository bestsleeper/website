    <h2>탄소중립, 왜 필요할까요?</h2>
    <p>매년 전 세계의 탄소배출량은 약 360억 톤에 달합니다. 기후변화의 주범이 되는 탄소배출을 줄이는 것이 인류의 과제가 되었습니다.</p>
    <canvas id="globalChart" width="400" height="200"></canvas>

    <p>대한민국 역시 산업화 이후 급격한 배출량 증가가 있었습니다.</p>
    <canvas id="koreaChart" width="400" height="200"></canvas>

    <h3>탄소배출로 인한 환경 문제</h3>
    <div class="slider">
      <img src="img/global-warming.jpg" alt="지구온난화">
      <img src="img/polar-bear.jpg" alt="북극곰">
      <img src="img/forest-fire.jpg" alt="산불">
    </div>

    <p style="margin-top: 30px;">이제는 우리가 바뀌어야 할 시간입니다. <br><strong>작은 실천이 큰 변화를 만들어냅니다.</strong></p>

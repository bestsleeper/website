<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설립목적</title>
  <link rel="stylesheet" href="style.css">
  <!-- defer 제거 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .section {
      text-align: center;
      padding: 2em;
    }
    html {
      overflow-y: scroll;
      scrollbar-width: auto;
      scrollbar-color: #ccc #fff;
    }
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans', sans-serif;
      background-color: #ffffff;
    }
    canvas {
      max-width: 700px;
      height : auto !important;
      width: auto !important;
      margin: 40px auto ;
      display: block;
    }
    .slider {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 40px auto;
      max-width: 1000px;
      overflow: hidden;
    }
    .slider img {
      width: 30%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    header {
      background-color: #ffffff;
      color:  #31624E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 20px;
    }
    h1 {
      text-align: left;
      margin: 0;
      padding: 1em;
    }
    nav {
      background-color: #E0efe8;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      position: relative;
      margin: 0 20px;
    }
    nav ul li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #9DB0A9;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      width: 150px;
      z-index: 999;
    }
    nav ul li:hover .submenu {
      display: block;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn {
      font-family: 'GmarketSans', sans-serif;
      padding: 16px 32px;
      font-size: 18px;
      background-color: #31624E;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1d3e33;
    }
    h2 { font-size: 50px; }
    h3, h4 { font-size: 36px; }
    p {
      font-size: 23px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: #31624E; text-decoration: none;">탄소중립지킴이</a></h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">소개</a>
        <ul class="submenu">
          <li><a href="purpose.html">설립 목적</a></li>
          <li><a href="howtouse.html">이용 방법</a></li>
          <li><a href="usage_status.html">이용 현황</a></li>
        </ul>
      </li>
      <li><a href="#">정책</a>
        <ul class="submenu">
          <li><a href="domestic_policy.html">국내 정책</a></li>
          <li><a href="international_policy.html">국외 정책</a></li>
        </ul>
      </li>
      <li><a href="#">탄소기록</a>
        <ul class="submenu">
          <li><a href="record.html">탄소 계산기</a></li>
          <li><a href="report_analysis.html">분석</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <section class="section">
    <h2><span style="color:#31624e;">탄소중립</span>, 왜 필요할까요?</h2>
    <p>매년 전 세계의 탄소배출량은 <span style="color:#D24C7D;">약 360억 톤</span>에 달하며,<br>매년 <span style="color:#D24C7D;">이 추세가 증가</span>하고 있습니다. </p>
    <canvas id="globalChart" width="1000" height="450"></canvas>
    <p>대한민국 역시 산업화 이후 탄소배출량이 급격히 증가하는 추세를 보이고 있습니다. </p>
    <canvas id="koreaChart" width="1000" height="450"></canvas>
    <!-- 나머지 본문 생략 -->
  </section>

  <!-- 차트 스크립트 (수정된 순서) -->
  <script>
    // drawChart 먼저 정의
    function drawChart(ctx, labels, data, labelText) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: labelText,
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          }]
        },
        options: {
          animation: { duration: 2000 },
          scales: {
            x: { title: { display: true, text: '연도' } },
            y: { title: { display: true, text: '억 톤' } }
          }
        }
      });
    }

    // 데이터 정의 (생략 가능)
    const globalLabels = [...];
    const globalData = [...];
    const koreaLabels = [...];
    const koreaData = [...];

    // 안전하게 로딩 후 실행
    window.addEventListener('load', () => {
      const globalCtx = document.getElementById('globalChart')?.getContext('2d');
      const koreaCtx = document.getElementById('koreaChart')?.getContext('2d');
      if (globalCtx && koreaCtx) {
        drawChart(globalCtx, globalLabels, globalData, '전 세계 탄소배출량 (억 톤)');
        drawChart(koreaCtx, koreaLabels, koreaData, '대한민국 탄소배출량 (억 톤)');
      } else {
        console.error('canvas 못 찾음. 차트 실패');
      }
    });
  </script>
</body>
</html>

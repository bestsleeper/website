<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설립 목적</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans', sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      position: sticky;
      top: 72px; /* 헤더 높이 이후 */
      z-index: 999;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
    }

    nav ul li {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 10px 0;
      min-width: 150px;
      text-align: center;
      z-index: 1000;
    }

    nav ul li:hover .submenu {
      display: block;
    }

    .section {
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      padding: 10px;
      margin-top: 20px;
    }

    .slider img {
      scroll-snap-align: center;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <h1><a href="index.html" style="color: white; text-decoration: none;">탄소배출</a></h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="검색어 입력">
      <button id="search-btn">🔍</button>
    </div>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <ul>
      <li><a href="#">소개</a>
        <ul class="submenu">
            <li><a href="purpose.html">설립 목적</a></li>
            <li><a href="howtouse.html">이용 방법</a></li>
            <li><a href="usage_status.html">이용 현황</a></li>
          </ul>
      </li>
      <li><a href="#">정책</a>
        <ul class="submenu">
            <li><a href="domestic_policy.html">국내 정책</a></li>
            <li><a href="international_policy.html">국외 정책</a></li>
          </ul>
      </li>
      <li><a href="#">기록지</a>
        <ul class="submenu">
            <li><a href="carbon_record.html">탄소기록지</a></li>
            <li><a href="report_analysis.html">보고서 분석</a></li>
          </ul>
      </li>
    </ul>
  </nav>

  <!-- 본문 콘텐츠 -->
  <section class="section">
    <h2>탄소중립, 왜 필요할까요?</h2>
    <p>매년 전 세계의 탄소배출량은 약 360억 톤에 달합니다. 기후변화의 주범이 되는 탄소배출을 줄이는 것이 인류의 과제가 되었습니다.</p>
    <canvas id="globalChart" width="400" height="200"></canvas>

    <p>대한민국 역시 산업화 이후 급격한 배출량 증가가 있었습니다.</p>
    <canvas id="koreaChart" width="400" height="200"></canvas>

    <h3>탄소배출로 인한 환경 문제</h3>
    <div class="slider">
      <img src="https://images.pexels.com/photos/929385/pexels-photo-929385.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
      <img src="https://images.pexels.com/photos/3174349/pexels-photo-3174349.jpegg">
      <img src="https://images.pexels.com/photos/1268076/pexels-photo-1268076.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" >
    </div>

    <p style="margin-top: 30px;">이제는 우리가 바뀌어야 할 시간입니다. <br><strong>작은 실천이 큰 변화를 만들어냅니다.</strong></p>

    <div class="btn-container">
      <button class="btn" onclick="location.href='records.html'">탄소배출 기록지 확인하기</button>
      <button class="btn" onclick="location.href='policy.html'">정책 알아보기</button>
    </div>
  </section>

  <!-- 차트 스크립트 -->
  <script>
    const globalCtx = document.getElementById('globalChart').getContext('2d');
    new Chart(globalCtx, {
      type: 'line',
      data: {
        labels: ['1980', '1990', '2000', '2010', '2023'],
        datasets: [{
          label: '전 세계 탄소배출량 (억 톤)',
          data: [330, 335, 310, 345, 360],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false
        }]
      }
    });

    const koreaCtx = document.getElementById('koreaChart').getContext('2d');
    new Chart(koreaCtx, {
      type: 'bar',
      data: {
        labels: ['2018', '2019', '2020', '2021', '2022'],
        datasets: [{
          label: '한국 탄소배출량 (억 톤)',
          data: [7.2, 7.5, 6.8, 7.9, 8.1],
          backgroundColor: 'rgba(255, 99, 132, 0.7)'
        }]
      }
    });
  </script>
</body>
</html>

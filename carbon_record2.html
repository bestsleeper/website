<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분석</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      overflow-y: scroll;
      scrollbar-width: auto;
      scrollbar-color: #ccc #fff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans', sans-serif;
      background-color: #ffffff;
    }
    header {
      background-color: #ffffff;
      color: #31624E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 20px;
    }
    nav {
      background-color: #E0EFE8;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      position: relative;
      margin: 0 20px;
    }
    nav ul li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #9DB0A9;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      width: 150px;
      z-index: 999;
    }
    nav ul li:hover .submenu {
      display: block;
    }
    .section {
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #31624E;
      color: white;
    }
    td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: #31624E; text-decoration: none;">탄소중립지킴이</a></h1>
    <p style="margin: 0; font-size: 25px; color: #555;">함께 지켜나가는 우리들의 지구</p>
  </header>
  <nav>
    <ul>
      <li><a href="#">소개</a>
        <ul class="submenu">
          <li><a href="purpose.html">설립 목적</a></li>
          <li><a href="howtouse.html">이용 방법</a></li>
          <li><a href="usage_status.html">이용 현황</a></li>
        </ul>
      </li>
      <li><a href="#">정책</a>
        <ul class="submenu">
          <li><a href="domestic_policy.html">국내 정책</a></li>
          <li><a href="international_policy.html">국외 정책</a></li>
        </ul>
      </li>
      <li><a href="#">탄소기록</a>
        <ul class="submenu">
          <li><a href="record.html">탄소 계산기</a></li>
          <li><a href="report_analysis.html">분석</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <section class="section">
    <h2 style="color: #31624E">저장된 탄소 배출 내역</h2>
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>전기</th>
          <th>연료</th>
          <th>수도</th>
          <th>폐기물</th>
          <th>자동차</th>
        </tr>
      </thead>
      <tbody id="log-body">
        <tr><td colspan="6">내역 불러오는 중...</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    window.onload = function() {
      const tbody = document.getElementById('log-body');
      tbody.innerHTML = '';
      let found = false;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('carbon_log_')) {
          found = true;
          const entry = JSON.parse(localStorage.getItem(key));
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.date}</td>
            <td>${entry.electricity || '-'}</td>
            <td>${entry.fuel || '-'}</td>
            <td>${entry.water || '-'}</td>
            <td>${entry.waste || '-'}</td>
            <td>${entry.auto || '-'}</td>
          `;
          tbody.appendChild(row);
        }
      }
      if (!found) {
        tbody.innerHTML = '<tr><td colspan="6">저장된 내역이 없습니다.</td></tr>';
      }
    }
  </script>
</body>
</html>
